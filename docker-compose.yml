services:
  api:
    build: .
    container_name: fastapi_app_finale_project
    command: uvicorn app:app --host 0.0.0.0 --port 8003 --reload
    ports:
      - "8003:8003"
    volumes:
      - .:/app

  streamlit:
    build: .
    container_name: streamlit_app_finale_project
    command: streamlit run Home.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
